            <h3 class="second-txt" >
                <li>Maintain a safe distance from others (at least 1 metre), even if they don’t appear to be sick.</li>
                 <li>Wear a mask in public, especially indoors or when physical distancing is not possible.</li>
                <li> Choose open, well-ventilated spaces over closed ones. Open a window if indoors.</li>
                <li> Clean your hands often. Use soap and water, or an alcohol-based hand rub.</li>
                <li>Get vaccinated when it’s your turn. Follow local guidance about vaccination.</li>
                <li>Cover your nose and mouth with your bent elbow or a tissue when you cough or sneeze.</li>
                <li>Stay home if you feel unwell.</li>

        <div class="mini_floater">
            <div class='side2side'>
                <img class="mini" src="{% static 'home/blue_black.jpg' %}">
                <h3 class="mini_txt">
                    What is COVID-19?
            </h3>
            <h4 class='minimini_txt'>
                Handwashing is one of the best ways to protect yourself and your family from getting sick. Wash your hands often with soap and water for 20 seconds, especially after blowing your nose, coughing, or sneezing; going to the bathroom; and before eating or preparing food. If soap and water are not readily available, use an alcohol-based hand sanitizer with at least 60% alcohol.
                
            </h4>

            </div>
            <div class='side2side'>
                <img class="mini" src="{% static 'home/blue_black.jpg' %}">
                <h3 class="mini_txt2">
                    Should I use soap and water or hand sanitizer to protect myself?
            
            </h3>
            <h4 class='minimini_txt2'>
                COVID-19 is a disease caused by a virus called SARS-CoV-2. Most people with COVID-19 have mild<br>
                 symptoms, but some people can become severely ill. Although most people with COVID-19 get better <br>
                 within weeks of illness, some people experience post-COVID conditions. Post-COVID conditions are <br>
                 a wide range of new, returning, or ongoing health problems people can experience more than four <br>
                 weeks after first being infected with the virus that causes COVID-19. Older people and those who <br>
                  have certain underlying medical conditions are more likely to get severely ill from COVID-19.<br>
                   Vaccines against COVID-19 are safe and effective.
            </h4>
            </div>


              
            
        </div>
        <div class="mini_floater">
            <div class='side2side'>
                <img class="mini" src="{% static 'home/blue_black.jpg' %}">
                <h3 class="mini_txt">
                    What are the symptoms and complications that COVID-19 can cause?
            </h3>
            <h4 class='minimini_txt'>
                It is a new variant of SARS-CoV-2 that has recently been reported from South
                Africa on 24th Nov 2021 called as B.1.1.529 or Omicron (based on Greek
                alphabets like alpha, beta, delta etc). This variant has shown a very large
                number of mutations, especially more than 30 on the spike protein, which
                is the key target of the immune response.
                Given the collection of mutations in Omicron, which earlier individually have
                been associated with increased infectivity and immune evasion, and the
                sudden rise in number of positive cases in South Africa, World Health
                Organization has declared Omicron as a Variant of Concern (VoC). 
            </h4>
            </div>
            <div class='side2side'>
                <img class="mini" src="{% static 'home/blue_black.jpg' %}">
                <h3 class="mini_txt2">
                    What is Omicron and what makes it a variant of concern (VoC)?
            
            </h3>
            <h4 class='minimini_txt2'>
                People with COVID-19 have reported a wide range of symptoms – from mild symptoms to severe<br> 
                illness. Symptoms may appear 2-14 days after exposure to the virus. <br>
                If you have fever, cough, or other symptoms, you might have COVID-19.

                 
            </h4>
            </div>           
              
            
        </div>
